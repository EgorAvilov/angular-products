<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="product-panel">
    <h4>Add product to your cart list</h4>
    <input
      class="form-control input-content"
      placeholder="Product name"
      formControlName="name"/>
    <input
      class="form-control input-content"
      placeholder="Product price"
      type="number"
      formControlName="price"/>
    <div class="content">
      <app-counter-buttons></app-counter-buttons>
    </div>
    <div class="content">
      <app-icon-menu></app-icon-menu>
    </div>
    <button
      type="submit"
      class="content btn btn-secondary mod-ma"
      [disabled]="form.invalid">
      Add to list
    </button>
  </div>
</form>
